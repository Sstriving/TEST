	            <div class="functions" style="display: inline-block; cursor: pointer" command="NotifyTitle" condfields="cmd_ExitApplication" onclick="commit(this)" title="退出">
	                <a>退出</a>

		<div class="search">
			<div class="infolist">
				<div class="infos">
						<span  class="infolistspan">检查号</span>						
						<input class="inputItemText inputWidthforSearch" field="Condition_ExamRequestID" conv="CAConditionConv()"  onchange="changeFieldValue(this)"/>
						<span class="infolistspan">&nbsp;Hash值</span>
					 	<input class="inputItemText inputWidthforSearch" type="text"  field="Condition_HashValue" conv="CAConditionConv()"  onchange="changeFieldValue(this)"/>
						<input  type="button" class="button" command="CASerach"  value="查询" style="float:left;margin-left: 50px;" onclick="commit(this);"/>
						<input  type="button" value="清空" class="button flatButton" style="float:left; margin-left: 10px;" command="ClearCondition"  onclick="commit(this);"/>
				</div>
			</div>
			<div style="height: 750px;">
				<div field="SignInfoList" command='-' conv="CASignListConv()" style="float:left;border: 1px solid #c3c3c3;width:300px;height:647px;margin: 20px 20px 10px 70px;border-radius: 5px;">
				</div>
				<div style="border: 1px solid #c3c3c3;width:66%;height:647px;margin: 20px 20px 10px -5px;border-radius: 5px; float:left;">
					<div style="margin-top:10px;margin-left:20px;border: 0px double black;width:100%;height:18px;color:#4D4D4D">签名原文：</div>
					<div field="SignOrignContent" command='-' conv="CAInfoPropertyShowConv()" style="margin-top:10px;margin-left:20px;border: 1px double #BFBFBF;width:calc(100% - 80px);height:160px;position:relative;word-break: break-all;word-wrap: break-word;overflow-y: auto; overflow-x:hidden;border-radius:3px;"></div>
					<div style="margin-top:10px;margin-left:20px;border: 0px double black;width:100%;height:18px;color:#4D4D4D">签名值：</div>
					<div field="SignValue" command='-' conv="CAInfoPropertyShowConv()" style="margin-top:10px;margin-left:20px;border: 1px double #BFBFBF;width:calc(100% - 80px);height:60px;position:relative;;word-break: break-all;word-wrap: break-word;overflow-y: auto; overflow-x:hidden;border-radius:3px;"></div>
					<div style="margin-top:10px;margin-left:20px;border: 0px double black;width:100%;height:18px;color:#4D4D4D">哈希值：</div>
					<div field="HashValue" command='-' conv="CAInfoPropertyShowConv()" style="margin-top:10px;margin-left:20px;border: 1px double #BFBFBF;width:calc(100% - 80px);height:30px;position:relative;;word-break: break-all;word-wrap: break-word;overflow-y: auto; overflow-x:hidden;border-radius:3px;"></div>
					<div style="margin-top:10px;margin-left:20px;border: 0px double black;width:100%;height:18px;color:#4D4D4D">时间戳：</div>
					<div field="Stamp" command='-' conv="CAInfoPropertyShowConv()" style="margin-top:10px;margin-left:20px;border: 1px double #BFBFBF;width:calc(100% - 80px);height:60px;position:relative;;word-break: break-all;word-wrap: break-word;overflow-y: auto; overflow-x:hidden;border-radius:3px;"></div>
					<div  style="margin-top:10px;margin-left:20px;border: 1px solid #c3c3c3;width:calc(100% - 80px);height:50px;position:relative;overflow :auto;border-radius:3px;">
						<div style="float:left;">
							<span class="infolistspan" style="margin-top:5px;">报告医生:</span>
							<img  style="margin-top:5px;border: 1px double #BFBFBF;color:#4D4D4D" field="ReportorSignImage" command="-" conv="CAImageConv()" alt="无报告医生签名图片" />
						</div>
						<div style="float:left;">
							<span class="infolistspan" style="margin-top:5px;">审核医生:</span>
							<img  style="margin-top:5px;border: 1px double #BFBFBF;color:#4D4D4D" field="ReviewSignImage" command="-" conv="CAImageConv()"  alt="无审核医生签名图片" />
						</div>
					</div>
					<div  style="margin-top:10px;margin-left:20px;border: 0px double black;width:calc(100% - 80px);height:30px;position:relative;overflow :auto">
						<input type="button"  class="button" style="margin-left:250px;"  command="SignVerify" value="CA验证" onclick="commit(this);"/>
						<input type="button"  class="button" style="width:100px;margin-left:20px;"  command="StampVerify" value="时间戳验证" onclick="commit(this);"/>
					</div>	
				</div>  
				<div field="SelectedSignInfo" command='-' conv="SelectedSignInfoConv()" style="display: none"></div>
				<div field="SignVerifyResult" command='-' conv="SignVerifyResultConv()" style="display: none"></div>
				<div field="StampVerifyResult" command='-' conv="StampVerifyResultConv()" style="display: none"></div>
				<div  id="CASerach" command='CASerach'  style="display: none"></div>
			</div>
		</div>
