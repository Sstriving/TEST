<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>词条</title>
    <meta http-equiv="X-UA-Compatible" content="IE=11" />
    <link rel="stylesheet" type="text/css" href="../../../css/system.css" charset="utf-8" />
    <script type="text/javascript" charset="utf-8" src="../../common/commonjsloader.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../core/corejsloader.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../app/base.loader.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../app/app.js"></script>
    <script type="text/javascript" charset="utf-8" src='diag-temp.conv.js'></script>
    <script type="text/javascript" charset="utf-8" src='diag-temp.js'></script>
    <style type="text/css">
        .flatButton
        {
            color: Black;
            font-size: 15px;
            border: 0px;
            cursor: pointer;
            display: inline-block;
            margin: 4px;
            padding: 6px 8px 4px 8px;
        }
        .flatButton:hover
        {
            background-color: #58C4A0;
        }
    </style>
</head>
<body onload="init()">
    <div style="position: absolute; height: 30px; top: 30px; left: 0; right: 0; text-align: left;
        line-height: 30px;">
        <span style="position: absolute; margin-left: 5px;" field="SpecialCharTypeList" command="-"
            conv="TileListConv(null,true)" valuemember="SpecialCharTypeCode" displaymember="SpecialCharTypeName"
            itemfield="CurrSpecialCharTypeCode" itemitemfield="SpecialCharList" itemvaluechanged="valueChanged"
            itemcondfields="CurrSpecialCharTypeCode">字符类型</span>
    </div>
    <div style="position: absolute; top:60px; left: 0; right: 0; bottom: 0px; text-align: left;
        overflow: hidden; border: solid 1px #bfbfbf;">
        <div field="SpecialCharList" conv="TileListConv({ 'unselectedItem': 'unselectedItem', 
        'selectedItem': 'selectedItem', 
        'unselectedLabel': 'unselectedHiddenLabel', 
        'selectedLabel': 'selectedHiddenLabel', 
        'unselectedText': 'flatButton', 
        'selectedText': 'flatButton' },true)" command="-" style="width: 100%; height: 100%;
            overflow-y: auto; overflow-x: hidden;" valuemember="CharContent" displaymember="CharContent"
            itemconv="SpecialCharListItemConv">
        </div>
    </div>
    </div>
</body>
</html>
