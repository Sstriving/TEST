<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../../../css/app/config.css" />
    <script type="text/javascript" src="../../../common/commonjsloader.js"></script>
    <script type="text/javascript" src="../../../core/corejsloader.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../base.loader.js"></script>
    <script type="text/javascript" src='../SimpleTVConverter.js'></script>
    
    <script type="text/javascript" src='patientSourceConfig.js'></script>
</head>
<body onload="init()" style=" margin: 2px; font-family: 微软雅黑;
    font-size: 12pt; overflow: hidden" scroll="no" command="NotifyTitle" onclick="commit(this)"
    condfields="cmd_ActiveApplication">
    <div style="display: none" field="cmd_ActiveApplication" conv="Form_ConstValueConverter"
        command="-">
        'ActiveApplication'</div>
    <div id="moduleMananger" style="width: 60px; height: 25px; right: 50px; top: 10px;
        position: fixed;">
    </div>
    <div style="width: 99%; height: 99%; overflow: hidden; position: fixed;">
        <div style="width: 60%; height: 100%; float: left;">
            <div style="height: auto; width: auto; margin-left: 5px; border: solid 1px #E0E0E0;">
                <div id="PatientSourceRecords" field="PatientSourceRecords" conv="SimpleTVConverter"
                    style="height: 620px; width: 100%; margin: 0 auto;">
                </div>
                <div field="SelectedPKCode" conv="SelectedPKeleDisabledConv('PatientSourceCodeID','forzenid','activeid')"
                    valuemember="PatientSourceCode">
                </div>
            </div>
            <div style="width: 100%; height: auto; text-align: right;">
                <input type="button" value="置顶" command='MoveTop' onclick='commit(this);' style="border: 0;
                    padding: 3px 15px; width: 70px; height: 30px; float: left; text-align: center;
                    background: #31A580; color: #000000; cursor: pointer; display: block; font-weight: bold;
                    font-size: medium; margin-left: 5px;" />
                <input type="button" value="上移" command='MoveUp' onclick='commit(this);' style="border: 0;
                    padding: 3px 15px; width: 70px; height: 30px; float: left; text-align: center;
                    background: #31A580; color: #000000; cursor: pointer; display: block; font-weight: bold;
                    font-size: medium; margin-left: 5px;" />
                <input type="button" value="下移" command='MoveDown' onclick='commit(this);' style="border: 0;
                    padding: 3px 15px; width: 70px; height: 30px; float: left; text-align: center;
                    background: #31A580; color: #000000; cursor: pointer; display: block; font-weight: bold;
                    font-size: medium; margin-left: 5px;" />
                <input type="button" value="置底" command='MoveBottom' onclick='commit(this);' style="border: 0;
                    padding: 3px 15px; width: 70px; height: 30px; float: left; text-align: center;
                    background: #31A580; color: #000000; cursor: pointer; display: block; font-weight: bold;
                    font-size: medium; margin-left: 5px;" />
                <div id="frozenPatientSourceID" style="width: 250px; height: 30px; float: right;
                    display: block;">
                    <input type="button" value="查看冻结患者来源" command='FrozenPatientSourceList' onclick='commit(this);IsDisabledOnClick("frozenPatientSourceID","activePatientSourceID");'
                        style="border: 0; padding: 3px 15px; width: 160px; height: 30px; float: right;
                        text-align: center; background: #31A580; color: #000000; cursor: pointer; display: block;
                        font-weight: bold; font-size: medium; margin-left: 5px;" />
                    <input id="forzenid" type="button" value="冻结" command='DeletePatientSource' onclick='if(confirm("确认冻结当前选中的患者来源配置信息吗？"))commit(this);' disabled="disabled"
                        style="border: 0; padding: 3px 15px; width: 70px; height: 30px; float: right;
                        text-align: center; background: #31A580; color: #000000; cursor: pointer; display: block;
                        font-weight: bold; font-size: medium; margin-left: 5px;" />
                </div>
                <div id="activePatientSourceID" style="width: 250px; height: 30px; float: right;
                    display: none;">
                    <input type="button" value="查看激活患者来源" command='ActivedPatientSourceList' onclick='commit(this);IsDisabledOnClick("activePatientSourceID","frozenPatientSourceID");'
                        style="border: 0; padding: 3px 15px; width: 160px; height: 30px; float: right;
                        text-align: center; background: #31A580; color: #000000; cursor: pointer; display: block;
                        font-weight: bold; font-size: medium; margin-left: 5px;" />
                    <input id="activeid" type="button" value="激活" command='ActivePatientSource' onclick='IsDisabledOnClick("activePatientSourceID","frozenPatientSourceID");commit(this);'disabled="disabled"
                        style="border: 0; padding: 3px 15px; width: 70px; height: 30px; float: right;
                        text-align: center; background: #31A580; color: #000000; cursor: pointer; display: block;
                        font-weight: bold; font-size: medium; margin-left: 5px;" />
                </div>
            </div>
        </div>
        <div style="width: 40%; height: 100%; float: right;">
            <div style="margin: 0 auto; padding: 0; width: 400px; height: auto; display: block;
                line-height: 30px;">
                <table id="TableConfigPatientSource">
                    <tr>
                        <td colspan="2" style="font-size: 16pt; color: #31A580;">
                            <span>患者来源配置</span>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">
                            患者来源代码：
                        </td>
                        <td>
                            <input id="PatientSourceCodeID" field="PatientSourceCode" onchange="changeFieldValue(this)"
                                maxlength="16" style="width: 160px; text-align: left; border-left: 0; border-right: 0;
                                border-top: 0; border-bottom: solid 1px #E0E0E0; font-family: 微软雅黑; font-size: 10pt;" />
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">
                            患者来源名称：
                        </td>
                        <td>
                            <input field="PatientSourceName" onchange="changeFieldValue(this)" maxlength="16"
                                style="width: 160px; text-align: left; border-left: 0; border-right: 0; border-top: 0;
                                border-bottom: solid 1px #E0E0E0; font-family: 微软雅黑; font-size: 10pt;" />
                        </td>
                    </tr>
                    <!-- <tr>
                        <td style="text-align: right;">
                            显示顺序：
                        </td>
                        <td>
                            <input field="DisplayNO" onchange="changeFieldValue(this)" style="width: 160px; text-align: left;
                                border-left: 0; border-right: 0; border-top: 0; border-bottom: solid 1px #E0E0E0;
                                font-family: 微软雅黑; font-size: 10pt;" />
                        </td>
                    </tr>-->
                    <tr>
                        <td colspan="2">
                            <div style="width: 100%; height: auto; text-align: center;">
                                <input type="button" value="新建" command="NewPatientSource" onclick='commit(this);'
                                    style="border: 0; padding: 3px 15px; width: 70px; height: 30px; text-align: center;
                                    background: #31A580; color: #000000; cursor: pointer; display: inline-block;
                                    font-weight: bold; font-size: 12pt;" />
                                <input type="button" value="保存" command="SavePatientSource" onclick='commit(this);'
                                    style="border: 0; padding: 3px 15px; width: 70px; height: 30px; text-align: center;
                                    background: #31A580; color: #000000; cursor: pointer; display: inline-block;
                                    font-weight: bold; font-size: 12pt;" />
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
