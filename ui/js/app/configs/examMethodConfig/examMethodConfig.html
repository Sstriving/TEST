<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../../../css/app/config.css" />
    <script type="text/javascript" src="../../../common/commonjsloader.js"></script>
    <script type="text/javascript" src="../../../core/corejsloader.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../base.loader.js"></script>
    <script type="text/javascript" src='../SimpleTVConverter.js'></script>
    <script type="text/javascript" src='examMethodConfig.js'></script>
</head>
<body onload="init()" style="margin: 2px; font-family: 微软雅黑; font-size: 12pt; overflow: hidden"
    scroll="no" command="NotifyTitle" onclick="commit(this)" condfields="cmd_ActiveApplication">
    <div style="display: none" field="cmd_ActiveApplication" conv="Form_ConstValueConverter"
        command="-">
        'ActiveApplication'</div>
    <div id="moduleMananger" style="width: 60px; height: 25px; right: 50px; top: 10px;
        position: fixed;">
    </div>
    <div style="width: 99%; height: 99%; overflow: hidden; position: fixed;">
        <div style="width: 60%; height: 100%; float: left;">
            <div style="height: auto; width: 100%; margin-left: 5px; border: solid 1px #E0E0E0;">
                <div id="ExamMethodRecords" field="ExamMethodRecords" conv="SimpleTVConverter" style="height: 620px;
                    width: 100%; margin: 0 auto;">
                </div>
                <div field="SelectedPKID" conv="SelectedPK2buttDisabledConv('forzenid','activeid')" valuemember="ExamMethodID"
                    style="display: none">
                </div>
            </div>
            <div style="width: 100%; height: auto; text-align: right;">
                <input type="button" value="置顶" command='MoveTop' onclick='commit(this);' style="border: 0;
                    padding: 3px 15px; width: 70px; height: 30px; float: left; text-align: center;
                    background: #31A580; color: #000000; cursor: pointer; display: block; font-weight: bold;
                    font-size: medium; margin-left: 5px;" />
                <input type="button" value="上移" command='MoveUp' onclick='commit(this);' style="border: 0;
                    padding: 3px 15px; width: 70px; height: 30px; float: left; text-align: center;
                    background: #31A580; color: #000000; cursor: pointer; display: block; font-weight: bold;
                    font-size: medium; margin-left: 5px;" />
                <input type="button" value="下移" command='MoveDown' onclick='commit(this);' style="border: 0;
                    padding: 3px 15px; width: 70px; height: 30px; float: left; text-align: center;
                    background: #31A580; color: #000000; cursor: pointer; display: block; font-weight: bold;
                    font-size: medium; margin-left: 5px;" />
                <input type="button" value="置底" command='MoveBottom' onclick='commit(this);' style="border: 0;
                    padding: 3px 15px; width: 70px; height: 30px; float: left; text-align: center;
                    background: #31A580; color: #000000; cursor: pointer; display: block; font-weight: bold;
                    font-size: medium; margin-left: 5px;" />
                <div id="frozenDoctorID" style="width: 250px; height: 30px; float: right; display: block;">
                    <input type="button" value="查看冻结方法" command='FrozenExamMethodList' onclick='commit(this);IsDisabledOnClick("frozenDoctorID","activeDoctorID");'
                        style="border: 0; padding: 3px 15px; width: 160px; height: 30px; float: right;
                        text-align: center; background: #31A580; color: #000000; cursor: pointer; display: block;
                        font-weight: bold; font-size: medium; margin-left: 5px;" />
                    <input id="forzenid" type="button" value="冻结" command='DeleteExamMethod' onclick='if(confirm("确认冻结当前选中的方法吗？"))commit(this);'
                        disabled="disabled" style="border: 0; padding: 3px 15px; width: 70px; height: 30px;
                        float: right; text-align: center; background: #31A580; color: #000000; cursor: pointer;
                        display: block; font-weight: bold; font-size: medium; margin-left: 5px;" />
                </div>
                <div id="activeDoctorID" style="width: 250px; height: 30px; float: right; display: none;">
                    <input type="button" value="查看激活方法" command='ActiveExamMethodList' onclick='commit(this);IsDisabledOnClick("activeDoctorID","frozenDoctorID");'
                        style="border: 0; padding: 3px 15px; width: 160px; height: 30px; float: right;
                        text-align: center; background: #31A580; color: #000000; cursor: pointer; display: block;
                        font-weight: bold; font-size: medium; margin-left: 5px;" />
                    <input id="activeid" type="button" value="激活" command='ActiveExamMethod' onclick='IsDisabledOnClick("activeDoctorID","frozenDoctorID");commit(this);'
                        disabled="disabled" style="border: 0; padding: 3px 15px; width: 70px; height: 30px;
                        float: right; text-align: center; background: #31A580; color: #000000; cursor: pointer;
                        display: block; font-weight: bold; font-size: medium; margin-left: 5px;" />
                </div>
            </div>
        </div>
        <div style="width: 40%; height: 100%; float: right;">
            <div style="margin: 0 auto; padding: 0; width: 400px; height: auto; display: block;
                line-height: 30px;">
                <table id="TableConfigDeptrID">
                    <tr>
                        <td colspan="2" style="font-size: 16pt; color: #31A580;">
                            <span>检查方法配置</span>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">
                            检查方法名称：
                        </td>
                        <td>
                            <input id="ExamMethodNameID" field="ExamMethodName" onchange="changeFieldValue(this)"
                                maxlength="32" style="width: 160px; text-align: left; border-left: 0; border-right: 0;
                                border-top: 0; border-bottom: solid 1px #E0E0E0; font-family: 微软雅黑; font-size: 10pt;" />
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">
                            输入码：
                        </td>
                        <td>
                            <input field="InputCode" onchange="changeFieldValue(this)" maxlength="32" style="width: 160px;
                                text-align: left; border-left: 0; border-right: 0; border-top: 0; border-bottom: solid 1px #E0E0E0;
                                font-family: 微软雅黑; font-size: 10pt;" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div style="width: 100%; height: auto; text-align: center;">
                                <input type="button" value="新建" command="NewExamMethod" onclick='commit(this);' style="border: 0;
                                    padding: 3px 15px; width: 70px; height: 30px; text-align: center; background: #31A580;
                                    color: #000000; cursor: pointer; display: inline-block; font-weight: bold; font-size: 12pt;" />
                                <input type="button" value="保存" command="SaveExamMethod" onclick='commit(this);'
                                    style="border: 0; padding: 3px 15px; width: 70px; height: 30px; text-align: center;
                                    background: #31A580; color: #000000; cursor: pointer; display: inline-block;
                                    font-weight: bold; font-size: 12pt;" />
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
