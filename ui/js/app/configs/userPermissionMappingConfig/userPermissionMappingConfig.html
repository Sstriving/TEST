<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <title>用户权限关系配置</title>
    <link rel="stylesheet" type="text/css" href="../../../../css/app/config.css" />
    <script type="text/javascript" src="../../../common/commonjsloader.js"></script>
    <script type="text/javascript" src="../../../core/corejsloader.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../base.loader.js"></script>
    <script type="text/javascript" src="userPermissionMappingConv.js"></script>
    <script type="text/javascript" src="userPermissionMappingConfig.js"></script>
    <script type="text/javascript" src="Converter.js"></script>
</head>

<body onload="init()" style=" margin: 2px; font-family: 微软雅黑;
    font-size: 12pt; overflow: hidden" scroll="no" command="NotifyTitle" onclick="commit(this)" condFields="cmd_ActiveApplication">
    <div style="display:none" field="cmd_ActiveApplication" conv="Form_ConstValueConverter" command="-">'ActiveApplication'</div>
    <div id="moduleMananger" style="width: 60px; height: 25px; right: 50px; top: 10px;
        position: fixed;">
    </div>
    <div style="width: 99%; height: 99%; overflow: hidden; position: fixed;">
        <div style="width:100%;height: 8%;position:relative;z-index:10;float: left;">
            <div style="margin-top:10px;float:left;padding: 0; width: 400px; height: auto; display: block;
                line-height: 30px;">
                <table>
                    <tbody>
                        <tr>
                            <td style="width:400px;font-size: 16pt; color: #31A580;">
                                用户权限关系配置
                            </td>
                            <td align="right" style="width: 150px;">
                                选择用户：
                            </td>
                            <td>
                                <div style="width: 108px; height: 20px; text-align: left; border: solid 1px #E0E0E0;
                                    line-height: 20px; display: block;" valuemember="UserCode" displaymember="UserName" field="UserRecords" onchange="changeFieldValue(this)" itemfield="SelectedUserCode" valuechanged="valueChanged" conv="ConvListSelectNullable.ListConverter"
                                    itemconv="ConvListSelectNullable.ItemConverter">
                                </div>
                                <div field="SelectedUserCode" conv="SelectUser"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="message" style="background-color:#58c4a0;position:absolute; display: none;top: 10px;right:40%;text-align:center;width: 180px;height: 30px;line-height: 30px;border: 1px solid #E0E0E0"></div>
        </div>
        <div style=" width: 60%; height: 85%;margin-top: 60px">
            <div style="height: auto; width: auto;margin-left: 5px; border: solid 1px #E0E0E0;">
                <div id="UserPermissionMappingRecords" field="PermissionRecords" conv="userPermissionMappingConv" style="height: 600px; width: 100%;margin-left: 5px;">
                </div>
                <div style="display:none;" valuemember="PermissionCode" displaymember="PermissionCode" field="UserPermissionMappingRecords" onchange="changeFieldValue(this)" itemfield="PermissionCode" valuechanged="valueChanged" conv="ConvListSelectNullable.ListConverter"
                    itemconv="ConvListSelectNullable.ItemConverter">
                </div>
            </div>
            <div style="margin-top: 10px">
                <input type="button" value="全选" class="cmdBtn" onclick="SelectAll();" />
                <input style="margin-left:20px" type="button" value="反选" class="cmdBtn" onclick="SelectConverse();" />
                <input type="button" value="保存" command="Save" onclick='Save(this);' style="border: 0;
                                        padding: 3px 15px; width: 70px; height: 30px; text-align: center; background: #31A580;
                                        color: #000000;float: right;cursor: pointer; display: inline-block; font-weight: bold; font-size: 12pt;" />
                <div style="display:none;" field="Save" command="-" conv="ShowMessageConv"> </div>
            </div>
        </div>
    </div>
</body>

</html>
