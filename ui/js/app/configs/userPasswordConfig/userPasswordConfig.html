<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../../../css/app/config.css" />
    <script type="text/javascript" src="../../../common/commonjsloader.js"></script>
    <script type="text/javascript" src="../../../core/corejsloader.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../base.loader.js"></script>
    <script type="text/javascript" src='../SimpleTVConverter.js'></script>
    
    <script type="text/javascript" src='userPasswordConfig.js'></script>
</head>
<body onload="init()" style="width: 100%; height:100%; margin: 2px; font-family: 微软雅黑;
    font-size: 12pt; overflow: hidden" scroll="no"command="NotifyTitle" onclick="commit(this)" condFields="cmd_ActiveApplication">
    <div style="width: 100%; height:100%;  display:block; position:fixed;">
    <div style="display:none" field="cmd_ActiveApplication" conv="Form_ConstValueConverter" command="-">'ActiveApplication'</div>
    <div id="moduleMananger" style="width: 60px; height: 25px; right: 50px; top: 10px;
        position: fixed;">
    </div>
    <table id="TableUpdatePassword" style=" width: 300px; height: 250px;
        margin-left: 100px; overflow: hidden; line-height: 40px; display: ;">
        <tr>
            <td colspan="2" style="font-size: 16pt; color: #31A580;">
                <span>修改密码</span>
            </td>
        </tr>
        <tr>
            <td style="white-space: nowrap; text-align: right">
                原密码：
            </td>
            <td style="white-space: nowrap; text-align: left">
                <input field="oldPassword" onchange="changeFieldValue(this)" type="password" style="width: 160px;
                    text-align: left; border-left: 0; border-right: 0; border-top: 0; border-bottom: solid 1px #E0E0E0;
                    font-family: 微软雅黑; font-size: 10pt;" />
            </td>
        </tr>
        <tr>
            <td style="white-space: nowrap; text-align: right">
                新密码：
            </td>
            <td style="white-space: nowrap; text-align: left">
                <input field="NewPassword" onchange="changeFieldValue(this)" type="password" style="width: 160px;
                    text-align: left; border-left: 0; border-right: 0; border-top: 0; border-bottom: solid 1px #E0E0E0;
                    font-family: 微软雅黑; font-size: 10pt;" />
            </td>
        </tr>
        <tr>
            <td style="white-space: nowrap; text-align: right">
                确认密码：
            </td>
            <td style="white-space: nowrap; text-align: left">
                <input field="AffirmPassword" onchange="changeFieldValue(this)" type="password" style="width: 160px;
                    text-align: left; border-left: 0; border-right: 0; border-top: 0; border-bottom: solid 1px #E0E0E0;
                    font-family: 微软雅黑; font-size: 10pt;" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="保存" command='SavePassword' onclick='commit(this)' style="border: 0;
                    padding: 3px 15px; width: 100px; height: 30px; float: center; margin: 0 auto;
                    text-align: center; background: #31A580; color: #000000; cursor: pointer; display: block;
                    font-weight: bold; font-size: medium;" />
            </td>
        </tr>
    </table>
  </div>
 
</body>
</html>
