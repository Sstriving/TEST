<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../../../css/app/config.css" />
    <script type="text/javascript" src="../../../common/commonjsloader.js"></script>
    <script type="text/javascript" src="../../../core/corejsloader.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../base.loader.js"></script>
    <script type="text/javascript" src='../SimpleTVConverter.js'></script>
    
    <script type="text/javascript" src='MBEMappingConfig.js'></script>
</head>
<body onload="init()" style=" margin: 2px; font-family: 微软雅黑;
    font-size: 12pt; overflow: hidden" scroll="no"command="NotifyTitle" onclick="commit(this)"condFields="cmd_ActiveApplication">
<div style="display:none" field="cmd_ActiveApplication" conv="Form_ConstValueConverter" command="-">'ActiveApplication'</div>
<div id="moduleMananger" style="width: 60px; height: 25px; right: 50px; top: 10px;
        position: fixed;">
    </div>
    <div style="width: 99%; height: 99%; overflow: hidden; position: fixed;">
        <div style="width: 60%; height: 100%; float: left;">
            <div style="height: auto; width: auto; margin-left: 5px; border: solid 1px #E0E0E0;">
                <div id="MBEMappingRecords" field="MBEMappingRecords" conv="SimpleTVConverter" style="height: 620px;
                    width: 100%; margin: 0 auto;">
                </div>
                <div field="SelectedPKCode" conv="SelectedButtonDisabledConv('delMBEMappingid')" valuemember="MBEMappingRefCode"
                    style="display: none">
                </div>               
            </div>
            <div style="width: 100%; height: auto; text-align: right;">
                <input id="delMBEMappingid" type="button" value="删除" command='DeleteMBEMapping' onclick='if(confirm("确认删除当前选中的项目代码配置信息吗？"))commit(this);'
                    style="border: 0px; padding: 3px 15px; width: 70px; height: 30px; float: right;
                    text-align: center; background: #31A580; color: #000000; cursor: pointer; display: block;
                    font-weight: bold; font-size: medium;" />
            </div>
        </div>
        <div style="width: 40%; height: 100%; float: right;">
            <div style="margin: 0 auto; padding: 0; width: 400px; height: auto; display: block;
                line-height: 30px;">
                <table id="Table1">
                    <tr>
                        <td colspan="2" style="font-size: 16pt; color: #31A580;">
                            <span>类型部位项目关联配置</span>
                        </td>
                    </tr>
                    <tr style="display: none">
                        <td style="text-align: right;">
                            项目代码：
                        </td>
                        <td>
                            <input id="MBEMappingRefCode" field="MBEMappingRefCode" onchange="changeFieldValue(this)"
                                maxlength="50" style="width: 160px; text-align: left; border-left: 0; border-right: 0;
                                border-top: 0; border-bottom: solid 1px #E0E0E0; font-family: 微软雅黑; font-size: 10pt;" />
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">
                            项目代码：
                        </td>
                        <td>
                            <input field="MBEMappingDisplayCode" onchange="changeFieldValue(this)" maxlength="50"
                                style="width: 160px; text-align: left; border-left: 0; border-right: 0; border-top: 0;
                                border-bottom: solid 1px #E0E0E0; font-family: 微软雅黑; font-size: 10pt;" />
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">
                            描述：
                        </td>
                        <td>
                            <input field="Description" onchange="changeFieldValue(this)" maxlength="50" style="width: 160px;
                                text-align: left; border-left: 0; border-right: 0; border-top: 0; border-bottom: solid 1px #E0E0E0;
                                font-family: 微软雅黑; font-size: 10pt;" />
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">
                            影像类型：
                        </td>
                        <td>
                            <div maxlength="8" style="width: 200px; text-align: left; border: solid 1px #E0E0E0;
                                line-height: 20px; font-family: 微软雅黑; font-size: 12pt;" valuemember="ModalityCode"
                                displaymember="ModalityName" inputmember="ModalityName" field="ModalityRecords"
                                onchange="changeFieldValue(this)" itemfield="ModalityCode" valuechanged="valueChanged"
                                conv="ConvEditSelect.ListConverter" itemconv="ConvEditSelect.ItemConverter" />
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">
                            检查部位：
                        </td>
                        <td>
                            <div style="width: 200px; text-align: left; border: solid 1px #E0E0E0; line-height: 20px;
                                font-family: 微软雅黑; font-size: 12pt;" valuemember="BodyPartID" displaymember="BodyPartName"
                                inputmember="BodyPartName" field="BodyPartRecords" onchange="changeFieldValue(this)"
                                itemfield="BodyPartID" valuechanged="valueChanged" conv="ConvEditSelect.ListConverter"
                                itemconv="ConvEditSelect.ItemConverter" />
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">
                            检查项目：
                        </td>
                        <td>
                            <div style="width: 200px; text-align: left; border: solid 1px #E0E0E0; line-height: 20px;
                                font-family: 微软雅黑; font-size: 12pt;" valuemember="ExamItemID" displaymember="ExamItemName"
                                inputmember="ExamItemName" field="ExamItemRecords" onchange="changeFieldValue(this)"
                                itemfield="ExamItemID" valuechanged="valueChanged" conv="ConvEditSelect.ListConverter"
                                itemconv="ConvEditSelect.ItemConverter" />
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">
                            检查方法：
                        </td>
                        <td>
                            <div style="width: 200px; text-align: left; border: solid 1px #E0E0E0; line-height: 20px;
                                font-family: 微软雅黑; font-size: 12pt;" valuemember="ExamMethodID" displaymember="ExamMethodName"
                                inputmember="ExamMethodName" field="ExamMethodRecords" onchange="changeFieldValue(this)"
                                itemfield="ExamMethodID" valuechanged="valueChanged" conv="ConvEditSelect.ListConverter"
                                itemconv="ConvEditSelect.ItemConverter" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div style="width: 100%; height: auto; text-align: center;">
                                <input type="button" value="新建" command="NewMBEMapping" onclick='commit(this);' style="border: 0;
                                    padding: 3px 15px; width: 70px; height: 30px; text-align: center; background: #31A580;
                                    color: #000000; cursor: pointer; display: inline-block; font-weight: bold; font-size: 12pt;" />
                                <input type="button" value="保存" command="SaveMBEMapping" onclick='commit(this);'
                                    style="border: 0; padding: 3px 15px; width: 70px; height: 30px; text-align: center;
                                    background: #31A580; color: #000000; cursor: pointer; display: inline-block;
                                    font-weight: bold; font-size: 12pt;" />
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
