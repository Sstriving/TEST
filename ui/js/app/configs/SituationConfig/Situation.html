<html>

    <script type="text/javascript" charset="utf-8" src="../../base.loader.js"></script>
    <script type="text/javascript" src='../SimpleTVConverter.js'></script>
    <link href="../../../../css/system.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src='Situation.js'></script>
</head>
<body onload="init()">
    <table>
        <tr>

                CA报告签名状态
            </td>
            <td>
                <div style="z-index: 100000" valuemember="CASignatureId" displaymember="CASignature"
                    inputmember="CASignature" itemfield="CASignatureIdFilters" itemvaluemember="CASignatureId"
                    itemdisplaymember="CASignature" valuechanged="valueChanged" field="CASignatureIdList"
                    conv="FilterableListConv(
                                        {
                                        'dropItem': 'dropItem', 
                                        'single': 'singleDropItem', 
                                        'first': 'firstDropItem',
                                        'middle': 'middleDropItem', 
                                        'last': 'lastDropItem'
                                        },
                                         null,true)">
                </div>
            </td> -->
            <td colspan="3">
                <div style="display: inline-block; float: left;" field="CurrstartCAFilters" conv="CheckBoxConv('启用CA')">
                </div>
                启用CA
            </td>
        </tr>
        <tr>
           <!--  <td>
                CA类型
            </td>
            <td>
                <div style="z-index: 100000" valuemember="CAId" displaymember="CAType" inputmember="CAType"
                    itemfield="CAIdFilters" itemvaluemember="CAId" itemdisplaymember="CAType" valuechanged="valueChanged"
                    field="CATypeList" conv="FilterableListConv(
                                        {
                                        'dropItem': 'dropItem', 
                                        'single': 'singleDropItem', 
                                        'first': 'firstDropItem',
                                        'middle': 'middleDropItem', 
                                        'last': 'lastDropItem'
                                        },
                                        null,true)">
                </div>
            </td> -->
            <td colspan="3">
                <div style="display: inline-block; float: left;" field="strictCAListFilters" conv="CheckBoxConv('严格模式')">
                </div>
                严格模式
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <div style="width: 100%; height: auto; text-align: center;">
                    <input id="search" type="button" value="提交" command="Search" onclick="commit(this)" 
                    style="float: right; border: 0;
                            padding: 3px 15px; width: 70px; height: 30px; text-align: center; background: #31A580;
                            color: #000000; cursor: pointer; display: inline-block; font-weight: bold; font-size: 12pt;"/>        
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <div style="display: block; height: 1px; border: 0; border-bottom: solid 15px #FFFFFF;
                    border-top: solid 14px #FFFFFF; background-color: #CCCCCC;">
                </div>
            </td>
        </tr>
        <tr>
            <td style="white-space: nowrap; text-align: center">
            </td>
            <td style="white-space: nowrap; text-align: center">
                <h3>系统类型</h3>
            </td>
            <td style="white-space: nowrap; text-align: center">
                <h3>接口实现方式</h3>
            </td>
        </tr>
        <tr>
            <td style="white-space: nowrap; text-align: right">
                <b>CA接口实现</b>：
            </td>
            <td style="white-space: nowrap; ">
                <input field="SystemTypeCode" onchange="changeFieldValue(this)" maxlength="64"
                        style="width: 200px; text-align: left; border-left: 0; border-right: 0; border-top: 0;
                        border-bottom: solid 1px #E0E0E0; font-family: 微软雅黑; font-size: 10pt;" />
            </td>
            <td style="white-space: nowrap; text-align: left">
                <div style="width: 300px; text-align: left; border: solid 1px #E0E0E0; line-height: 20px;"
                    valuemember="KeyCode" displaymember="KeyName" field="CAImplementList"
                    onchange="changeFieldValue(this)" itemfield="CAImplement" valuechanged="valueChanged"
                    conv="ConvListSelect.ListConverter" itemconv="ConvListSelect.ItemConverter" />
            </td>
        </tr>
        <tr>
            <td colspan="3" >
                <div style="height: auto; width: auto; margin-left: 5px; border: solid 1px #E0E0E0;">
                    <div id="CAImplementRecords" field="CAImplementRecords" conv="SimpleTVConverter" 
                        style="height: 320px; width:660px; margin: 0 auto;">
                    </div>
                    <div field="SelectedPKID" conv="" valuemember="ID">
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <div style="width: 100%; height: auto; text-align: center;">
                    <input type="button" value="保存" command="SaveCAImplement" onclick='commit(this);' 
                    style="float: right; border: 0;
                            padding: 3px 15px; width: 70px; height: 30px; text-align: center; background: #31A580;
                            color: #000000; cursor: pointer; display: inline-block; font-weight: bold; font-size: 12pt;" />
                </div>
            </td>
        </tr>
