<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=11" />
    <meta charset="utf-8" />
    <script type="text/javascript" src="../../common/commonjsloader.js"></script>
    <script type="text/javascript" src="../../core/corejsloader.js"></script>
    <script type="text/javascript" src="../base.loader.js"></script>
    <script type="text/javascript" charset="utf-8" src="../attach.conv.js"></script>
    <script type="text/javascript" charset="utf-8" src=""></script>
    <script type="text/javascript" charset="utf-8" src="../app.js"></script>
    <script type="text/javascript" src="resourceusematchs.js"></script>

    <link rel="stylesheet" type="text/css" href="../../../css/system.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/app/app.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/app/StudyMatchs.css" />
</head>
<body onload="init();" style="width: 100%;">
    <div style="display: none">
        <div field="cmd_NavigateModule" command="-" conv="StaticValueConv('NavigateModule')">
        </div>
        <div field="cmd_ExitApplication" command="-" conv="StaticValueConv('ExitApplication')">
        </div>
        <div field="f_NotifyDataType" command="-" conv="StaticValueConv('object')">
        </div>
        <div field="f_AddExamRequest" command="-" conv="StaticValueConv('AddExamRequest')">
        </div>
        <div field="cmd_OpenHelpFile" command="-" conv="StaticValueConv('OpenHelpFile')">
        </div>
        <!--<div field="CloseReport" command='-' conv="CloseReportConv">
            <div field="cmd_MinWindow" command="-" conv="StaticValueConv('MinWindow')">
            </div>
            <div field="CloseReport_Request" command='-' conv="StaticValueConv('Request')" style="display: none">
            </div>
        </div>
        <div field="cmd_OpenHelpFile" command="-" conv="StaticValueConv('OpenHelpFile')">
        </div>
        <div field="CloseReport_Close" command='-' conv="StaticValueConv('Close')" style="display: none">
        </div>-->
    </div>
    <div class="Header">
        <div class="logos">
            <img src="../../../img/logo.png" alt="logo" />
            <span>翼展影像存档与通讯系统</span>
        </div>
        <div class="HeaderMain">
            <div class="functions" style="display: inline-block; cursor: pointer" field="arg_NavigateModule_RegisterModule"
                conv="StaticValueConv('RegisterModule')" command="NotifyTitle" condfields="cmd_NavigateModule,f_NotifyDataType,arg_NavigateModule_RegisterModule"
                onclick="commit(document.getElementById('divReportModule'));commit(this)" title="新建患者">
                <a>登记</a>
            </div>
            <div class="functions" style="display: inline-block; cursor: pointer" field="arg_NavigateModule_SearchModule"
                conv="StaticValueConv('SearchModule')" command="NotifyTitle" condfields="cmd_NavigateModule,f_NotifyDataType,arg_NavigateModule_SearchModule"
                onclick="commit(document.getElementById('divReportModule'));commit(this)" title="查询患者">
                <a>查询</a>
            </div>
            <div class="functions" id="divReportModule" style="display: inline-block; cursor: pointer"
                field="arg_NavigateModule_ReportModule" conv="StaticValueConv('ReportModule')"
                command="NotifyTitle" condfields="cmd_NavigateModule,f_NotifyDataType,arg_NavigateModule_ReportModule"
                onclick="commit(this)" title="报告">
                <a>报告</a>
            </div>
            <div class="functions" style="display: inline-block; cursor: pointer" field="arg_NavigateModule_ImageViewModule"
                conv="StaticValueConv('ImageViewModule')" command="NotifyTitle" condfields="cmd_NavigateModule,f_NotifyDataType,arg_NavigateModule_ImageViewModule"
                onclick="commit(this)" title="阅片">
                <a>阅片</a>
            </div>
            <div class="functions" style="display: inline-block; cursor: pointer" field="arg_Navigate_StudyMatchModule"
                conv="StaticValueConv('StudyMatchModule')" command="NotifyTitle" condfields="cmd_NavigateModule,f_NotifyDataType,arg_Navigate_StudyMatchModule"
                onclick="commit(this)" title="图像匹配">
                <a>图像匹配</a>
            </div>
        
              <div class="selectterm" style="display: inline-block; cursor: pointer" field="arg_Navigate_ResourceUseMatchModule" conv="StaticValueConv('ResourceUseMatchModule')" command="NotifyTitle" condfields="cmd_NavigateModule,f_NotifyDataType,arg_Navigate_ResourceUseMatchModule" onclick="commit(this)"
				title="技师功能">

					<a>技师功能</a>
				</div>
            <div class="functions" style="display: inline-block; cursor: pointer" field="arg_Navigate_StatisticsModule"
                conv="StaticValueConv('StatisticsModule')" command="NotifyTitle" condfields="cmd_NavigateModule,f_NotifyDataType,arg_Navigate_StatisticsModule"
                onclick="commit(this)" title="数据统计">
                <a>统计</a>
            </div>
            <div class="functions" style="display: inline-block; cursor: pointer" field="arg_Navigate_ConfigsModule"
                conv="StaticValueConv('ConfigsModule')" command="NotifyTitle" condfields="cmd_NavigateModule,f_NotifyDataType,arg_Navigate_ConfigsModule"
                onclick="commit(this)" title="配置">
                <a>配置</a>
            </div>
            <div class="functions" style="display: inline-block; cursor: pointer" command="NotifyTitle"
                condfields="cmd_OpenHelpFile" onclick="commit(this)" title="帮助">
                <a>帮助</a>
            </div>
            <div class="functions" style="display: inline-block; cursor: pointer" field="arg_Navigate_VersionModule"
                conv="StaticValueConv('VersionModule')" command="NotifyTitle" condfields="cmd_NavigateModule,f_NotifyDataType,arg_Navigate_VersionModule"
                onclick="commit(this)" title="版本">
                <a>关于</a>
            </div>
            <div class="functions" style="display: inline-block; cursor: pointer" command="NotifyTitle"
                condfields="cmd_ExitApplication" onclick="commit(this)" title="退出">
                <a>退出</a>
            </div>
            <div class="functions" style="display: inline-block; cursor: pointer; float: right"
                command="NotifyTitle" condfields="cmd_MinWindow" onclick="minWindow()" title="最小化">
                <a>最小化</a>
            </div>
           
        </div>
    </div>
    <div>
        <div id="Equipment" style="color:Red;position: absolute; margin-top:-10px; margin-left:13px;">
           请先选择操作设备
        </div>
        <div style="width:98%; height:40px; margin-top:10px; margin-left:10px; margin-right:10px; padding-top:10px;background-color: #F2F2F2;border-radius:8px; border-style: solid;border-width: 1px;border-color: rgb(179, 179, 179);">
             <div style=" margin-left:10px;" field="EquipmentList" itemfield="EquipmentIDFilters" conv="FilterableListConv(
                                        {
                                     'dropItem': 'dropItem', 
                                        'single': 'singleDropItem', 
                                        'first': 'firstDropItem',
                                        'middle': 'middleDropItem', 
                                        'menu': 'menu',
                                        'last': 'lastDropItem' 
                                        },
                                        {
                                        'width':207,
                                        'height':200
                                        },true)"  itemFrontField="true" valuemember="DeviceID" displaymember="DeviceName" itemvaluemember="DeviceID" itemdisplaymember="DeviceName" valuechanged="valueChanged" itemvaluechanged="valueChanged" >
									</div>
    
        <input  id="Enter" class="button" type="button" value="开始" onclick="EnterEquipmentFirst(this)" />
        <div field="EnterEquipment" command='-' conv="EnterEquipmentConv" style="display: none">
        </div>
        <div field="EnterEquipment_Request" command='-' conv="StaticValueConv('Request')" style="display: none">
        </div>
        <div field="EnterEquipment_Use" command='-' conv="StaticValueConv('Use')" style="display: none">
        </div>
        <div field="UsingEquipmentIDs" conv="UsingEquipmentConv"></div>
           <input  id="Exit" style="display:none;" class="button" type="button" value="结束"  command="ExitEquipment" onclick="commit(this)" condfields="ExitEquipmentFirst" />
            <div field="ExitEquipmentFirst" command='-' conv="ExitEquipmentFirstConv" style="display: none">
        </div>
        <div style="display:inline-block; margin-left:10px;" class="readonlyText" valuemember="ModalityCode" displaymember="DeviceName" itemFrontField="true"
                            inputmember="DeviceName" itemfield="EquipmentIDFilters" itemvaluemember="DeviceID" 
                            itemdisplaymember="DeviceName" valuechanged="valueChanged" field="EquipmentList"
                            conv="ReadOnlyListConv">
                        </div>
        </div>
      <iframe src="../resourceusesearch/resourceusesearch.html" allowtransparency="true" frameborder="0"
            style="width: 49.8%; height: 100%; position: fixed; float: left; margin-top: 10px;">
        </iframe>
        <iframe src="../search/search-for-resourceusematch.html" allowtransparency="true" frameborder="0"
            style="width: 49.8%; height: 100%; position: fixed; right: 0px; margin-top: 10px;">
        </iframe>
        <div alt="匹配" title="匹配" class="Contrast" command="MatchStudy" onclick="if(confirm('是否匹配选择的图像和检查？'))commit(this)">
        </div>
    </div>
</body>
</html>
